<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap Css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Bootstrap</title>
</head>

<body>



    <!-- (1) Different breakpoints in col -->


    <div class="container-fluid my-5 p-5 bg-primary bg-gradient">


        <div class="row p-5 bg-info bg-gradient my-4">
            <div class="col-sm-6 p-5 bg-primary "></div>
            <div class="col-sm-6 p-5 bg-primary-subtle "></div>
        </div>


        <div class="row p-5 bg-info bg-gradient my-4">
            <div class="col-md-4 p-5 bg-primary "></div>
            <div class="col-md-4 p-5 bg-primary-subtle "></div>
            <div class="col-md-4 p-5 bg-secondary "></div>
        </div>

        <div class="row p-5 bg-info bg-gradient my-4">
            <div class="col-lg-3 p-5 bg-primary "></div>
            <div class="col-lg-3 p-5 bg-primary-subtle "></div>
            <div class="col-lg-3 p-5 bg-secondary "></div>
            <div class="col-lg-3 p-5 bg-secondary-subtle "></div>
        </div>

        <div class="row p-5 bg-info bg-gradient my-4">
            <div class="col-xl-2 p-5 bg-primary "></div>
            <div class="col-xl-2 p-5 bg-primary-subtle "></div>
            <div class="col-xl-2 p-5 bg-secondary "></div>
            <div class="col-xl-2 p-5 bg-secondary-subtle "></div>
            <div class="col-xl-2 p-5 bg-success"></div>
            <div class="col-xl-2 p-5 bg-success-subtle "></div>
        </div>


        <div class="row p-5 bg-info bg-gradient my-4">
            <div class="col-xxl-1 p-5 bg-primary "></div>
            <div class="col-xxl-1 p-5 bg-primary-subtle "></div>
            <div class="col-xxl-1 p-5 bg-secondary "></div>
            <div class="col-xxl-1 p-5 bg-secondary-subtle "></div>
            <div class="col-xxl-1 p-5 bg-success"></div>
            <div class="col-xxl-1 p-5 bg-success-subtle "></div>
            <div class="col-xxl-1 p-5 bg-danger "></div>
            <div class="col-xxl-1 p-5 bg-danger-subtle "></div>
            <div class="col-xxl-1 p-5 bg-warning "></div>
            <div class="col-xxl-1 p-5 bg-warning-subtle "></div>
            <div class="col-xxl-1 p-5 bg-info"></div>
            <div class="col-xxl-1 p-5 bg-info-subtle "></div>
        </div>
    </div>



    <!-- (2)  breakpoints in col with different combination -->


    <div class="container-fluid my-5 p-5 bg-primary bg-gradient">


        <div class="row p-5 bg-info bg-gradient my-4">
            <div class="col-lg-4 col-md-12 p-5 bg-primary "></div>
            <div class="col-lg-4 col-md-12 p-5 bg-primary-subtle "></div>
            <div class="col-lg-4 col-md-12 p-5 bg-secondary "></div>
        </div>

        <div class="row p-5 bg-info bg-gradient my-4">
            <div class="col-lg-3 col-md-4 col-sm-12 p-5 bg-primary "></div>
            <div class="col-lg-3 col-md-4 col-sm-12 p-5 bg-primary-subtle "></div>
            <div class="col-lg-3 col-md-4 col-sm-12 p-5 bg-secondary "></div>
            <div class="col-lg-3 col-md-4 col-sm-12 p-5 bg-secondary-subtle "></div>
        </div>


        <div class="row p-5 bg-info bg-gradient my-4">
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 p-5 bg-primary "></div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 p-5 bg-primary-subtle "></div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 p-5 bg-secondary "></div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 p-5 bg-secondary-subtle "></div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 p-5 bg-success"></div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 p-5 bg-success-subtle "></div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 p-5 bg-danger "></div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 p-5 bg-danger-subtle "></div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 p-5 bg-warning "></div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 p-5 bg-warning-subtle "></div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 p-5 bg-info"></div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 p-5 bg-info-subtle "></div>
        </div>


    </div>



    <!-- Bootstrap Javascript  -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
