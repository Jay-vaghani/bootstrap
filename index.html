<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap Css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Bootstrap</title>
</head>

<body>


    <!-- (1) Different range of offset -->


    <div class="container-fluid bg-primary bg-gradient p-5">


        <div class="row bg-info bg-gradient p-5">

            <div class="col-1 offset-1 p-5 bg-primary "></div>

        </div>


        <div class="row bg-info bg-gradient p-5">

            <div class="col-1 offset-2 p-5 bg-primary "></div>

        </div>

        <div class="row bg-info bg-gradient p-5">

            <div class="col-1 offset-3 p-5 bg-primary "></div>

        </div>


        <div class="row bg-info bg-gradient p-5">

            <div class="col-1 offset-4 p-5 bg-primary "></div>

        </div>

        <div class="row bg-info bg-gradient p-5">

            <div class="col-1 offset-5 p-5 bg-primary "></div>

        </div>

        <div class="row bg-info bg-gradient p-5">

            <div class="col-1 offset-6 p-5 bg-primary "></div>

        </div>

        <div class="row bg-info bg-gradient p-5">

            <div class="col-1 offset-7 p-5 bg-primary "></div>

        </div>


        <div class="row bg-info bg-gradient p-5">

            <div class="col-1 offset-8 p-5 bg-primary "></div>

        </div>


        <div class="row bg-info bg-gradient p-5">

            <div class="col-1 offset-9 p-5 bg-primary "></div>

        </div>

        <div class="row bg-info bg-gradient p-5">

            <div class="col-1 offset-10 p-5 bg-primary "></div>

        </div>

        <div class="row bg-info bg-gradient p-5">

            <div class="col-1 offset-11 p-5 bg-primary "></div>

        </div>

    </div>



    <!-- (1) Offset with different breakpoints -->



    <div class="container-fluid bg-primary bg-gradient p-5">


        <div class="row bg-info bg-gradient p-5">

            <div class="col-1 offset-xxl-11 offset-xl-10 offset-lg-9 offset-md-8 offset-sm-7 offset-6 p-5 bg-primary ">
            </div>

        </div>


    </div>


    <!-- (3) Offset between col's -->

    <div class="container-fluid bg-primary bg-gradient p-5">


        <div class="row bg-info bg-gradient p-5">

            <div class="col-3 offset-2 p-5 bg-primary ">
            </div>

            <div class="col-3 offset-2 p-5 bg-primary ">
            </div>

        </div>


    </div>


    <!-- Bootstrap Javascript  -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
