<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap Css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Bootstrap</title>
</head>

<body>



    <!-- (1) different row-col class range to adjust the size of col  -->

    <div class="container-fluid my-5 p-5 bg-primary bg-gradient">


        <div class="row p-5 bg-info row-cols-1 bg-gradient my-4">
            <div class="col p-5 bg-primary "></div>
            <div class="col p-5 bg-primary-subtle "></div>
            <div class="col p-5 bg-secondary "></div>
            <div class="col p-5 bg-secondary-subtle "></div>
            <div class="col p-5 bg-success"></div>
            <div class="col p-5 bg-success-subtle "></div>
        </div>

        <div class="row p-5 bg-info row-cols-2 bg-gradient my-4">
            <div class="col p-5 bg-primary "></div>
            <div class="col p-5 bg-primary-subtle "></div>
            <div class="col p-5 bg-secondary "></div>
            <div class="col p-5 bg-secondary-subtle "></div>
            <div class="col p-5 bg-success"></div>
            <div class="col p-5 bg-success-subtle "></div>
        </div>

        <div class="row p-5 bg-info row-cols-3 bg-gradient my-4">
            <div class="col p-5 bg-primary "></div>
            <div class="col p-5 bg-primary-subtle "></div>
            <div class="col p-5 bg-secondary "></div>
            <div class="col p-5 bg-secondary-subtle "></div>
            <div class="col p-5 bg-success"></div>
            <div class="col p-5 bg-success-subtle "></div>
        </div>


        <div class="row p-5 bg-info row-cols-4 bg-gradient my-4">
            <div class="col p-5 bg-primary "></div>
            <div class="col p-5 bg-primary-subtle "></div>
            <div class="col p-5 bg-secondary "></div>
            <div class="col p-5 bg-secondary-subtle "></div>
            <div class="col p-5 bg-success"></div>
            <div class="col p-5 bg-success-subtle "></div>
        </div>


        <div class="row p-5 bg-info row-cols-5 bg-gradient my-4">
            <div class="col p-5 bg-primary "></div>
            <div class="col p-5 bg-primary-subtle "></div>
            <div class="col p-5 bg-secondary "></div>
            <div class="col p-5 bg-secondary-subtle "></div>
            <div class="col p-5 bg-success"></div>
            <div class="col p-5 bg-success-subtle "></div>
        </div>


        <div class="row p-5 bg-info row-cols-6 bg-gradient my-4">
            <div class="col p-5 bg-primary "></div>
            <div class="col p-5 bg-primary-subtle "></div>
            <div class="col p-5 bg-secondary "></div>
            <div class="col p-5 bg-secondary-subtle "></div>
            <div class="col p-5 bg-success"></div>
            <div class="col p-5 bg-success-subtle "></div>
        </div>


        <div class="row p-5 bg-info row-cols-6 bg-gradient my-4">
            <div class="col p-5 bg-primary "></div>
            <div class="col p-5 bg-primary-subtle "></div>
            <div class="col p-5 bg-secondary "></div>
            <div class="col p-5 bg-secondary-subtle "></div>
            <div class="col p-5 bg-success"></div>
            <div class="col p-5 bg-success-subtle "></div>
        </div>


    </div>




    <!-- (2) different breakpoints on row-col class keep in mind that you have to define every row-col size in every breakpoint other wise it will mess up the layout -->

    <div class="container-fluid my-5 p-5 bg-primary bg-gradient">


        <div
            class="row p-5 bg-info row-cols-xxl-6 row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1 bg-gradient my-4">
            <div class="col p-5 bg-primary "></div>
            <div class="col p-5 bg-primary-subtle "></div>
            <div class="col p-5 bg-secondary "></div>
            <div class="col p-5 bg-secondary-subtle "></div>
            <div class="col p-5 bg-success"></div>
            <div class="col p-5 bg-success-subtle "></div>
        </div>


    </div>



    <!-- Bootstrap Javascript  -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
