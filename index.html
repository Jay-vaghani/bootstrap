<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap Css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Bootstrap</title>
</head>

<body>




    <!-- (1) order first and order last-->



    <div class="container-fluid bg-primary bg-gradient p-5">


        <div class="row my-3 bg-info bg-gradient p-5">

            <div class="col p-5 bg-primary order-last ">
                <h4>Item 1</h4>
            </div>

            <div class="col p-5 bg-primary-subtle order-first">
                <h4>Item 2</h4>
            </div>

        </div>


        <!-- (2) order first and order last with break points-->


        <div class="row my-3 bg-info bg-gradient p-5">

            <div class="col p-5 bg-primary order-md-last ">
                <h4>Item 1</h4>
            </div>

            <div class="col p-5 bg-primary-subtle order-md-first">
                <h4>Item 2</h4>
            </div>

        </div>


        <!-- (3) order-1 to order-5-->


        <div class="row my-3 bg-info bg-gradient p-5">

            <div class="col p-4 bg-primary order-5 ">
                <h4>Item 1</h4>
            </div>

            <div class="col p-4 bg-primary-subtle order-4">
                <h4>Item 2</h4>
            </div>

            <div class="col p-4 bg-info order-3">
                <h4>Item 3</h4>
            </div>

            <div class="col p-4 bg-info-subtle order-2">
                <h4>Item 4</h4>
            </div>

            <div class="col p-4 bg-warning order-1">
                <h4>Item 5</h4>
            </div>

        </div>


        <!-- (3) order-1 to order-5 with break points-->



        <div class="row my-3 bg-info bg-gradient p-5">

            <div class="col p-4 bg-primary order-md-5 ">
                <h4>Item 1</h4>
            </div>

            <div class="col p-4 bg-primary-subtle order-md-4">
                <h4>Item 2</h4>
            </div>

            <div class="col p-4 bg-info order-md-3">
                <h4>Item 3</h4>
            </div>

            <div class="col p-4 bg-info-subtle order-md-2">
                <h4>Item 4</h4>
            </div>

            <div class="col p-4 bg-warning order-md-1">
                <h4>Item 5</h4>
            </div>

        </div>


    </div>



    <!-- Bootstrap Javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
